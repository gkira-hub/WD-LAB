
<!DOCTYPE html>
<html>
    <head>
        <title>Random Function</title>
    </head>
    
    <body>
        <script>
            
            var value;
            for(var x=1;x<=30;x++)
                {
                    value=Math.ceil(Math.random() * 6);
                    document.writeln(value);
                }
        </script>
    </body>
</html
