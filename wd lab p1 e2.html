<!doctype html>

<head>
<meta charset="utf-8">
<title>random funcation</title>
	<style type = "text/css">
		p , ol{margin: 0;}
		li{display: inline; margin-right:10px;}</style>
	<script>
	var value;
	document.writeln{"<p>random number</p><ol>"};
	for(var i=0; i<30; ++i){
					   value = Math.floor(1+Math.random()*6);
					   document.write("<li>"+value+"</li>");
					   }
		document.writeln("</ol>");
					   </script>
</head>
