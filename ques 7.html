<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>prompt in js</title>
	<script>
	var num_1=parseInt(prompt('what is the value of num_1?'));
	var num_2=parseInt(prompt('what is the value of num_2?'));
		sum=num_1+num_2;
	document.writeln("<h1>sum of two numbers>>"+ sum +"</h1>");
	</script>
</head>

<body>
</body>
</html>
